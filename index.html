<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Arithmetic Calculator</h1>
        <input type="number" placeholder="00" id="num1">
        <input type="number" placeholder="00" id="num2">
        <button id='add' class="fa-solid fa-plus"></button>
        <button id='subtract' class="fa-solid fa-minus"></button>
        <button id='multiply' class="fa-solid fa-xmark"></button>
        <button id='divide' class="fa-solid fa-divide"></button>
        <h3 id="ans">Result</h3>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a2f7d0320a.js" crossorigin="anonymous"></script>
</body>

</html>
